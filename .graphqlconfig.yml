projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - client/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: client/types/api.ts
        docsFilePath: client/graphql
        region: us-east-1
        apiId: null
        frontend: javascript
        framework: none
        maxDepth: 10
extensions:
  amplify:
    version: 3
