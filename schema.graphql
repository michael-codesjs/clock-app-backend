
schema {
  query: Query
  mutation: Mutation
}

type Query {
  getProfile: User
  getAlarm(id: ID!): Alarm
}

type Mutation {
  editUser(user:UserInput): User
}

interface ICommom {
  id: ID!
  entityType: EntityType
  created: AWSDateTime
}

enum EntityType {
  USER
  ALARM
}

type User implements ICommom {
  id: ID!
  entityType: EntityType
  created: AWSDateTime!
  email: AWSEmail!
  name: String!
  alarms: Int!
}

type Alarm {
  id: ID!
  created: AWSDateTime
  name: String
}


input UserInput {
  email: AWSEmail
  name: String
}